<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regristration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>

</head>
<body>
    <div class="container">
                <h2>Student Registration</h2>
                <form id="registrationForm">
                    <label  class="name" "name"></label>
                    <input type="text" id="name" name="name" placeholder="Enter Name" required>
        
                    <label for="email"></label>
                    <input type="email" id="email" name="email"placeholder="Email-address" required>
                    <select>
                        <option value="Math">Enter Your Class</option>
                        <option value="class"> Class:1</option>
                        <option value="class"> Class:2</option>
                        <option value="class"> Class:3</option>
                        <option value="class"> Class:4</option>
                        <option value="class"> Class:5</option>
                        <option value="class"> Class:6</option>
                        <option value="class"> Class:7</option>
                        <option value="class"> Class:8</option>
                        <option value="class"> Class:9</option>
                        <option value="class"> Class:10</option>
                        <option value="class"> Class:11</option>
                        <option value="class"> Class:12</option>
                        

                </select>
                    <label for="course"></label>
                    
                    <select id="course" name="course"  required>
                        
                        <option value="Math">Maths</option>
                        <option value="Science">Science</option>
                        <option value="History">History</option>
                        <option value="History">Geography</option>
                        <option value="History">Civics</option>
                        <option value="History">Hindi</option>
                        <option value="History">English</option>
                    </select>
        
                    <button   class="res" type="submit">Register</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
